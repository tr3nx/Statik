<%inherit file="base.html"/>

<%block name="title">${meta['title']}</%block>

<article class="post">
	<header>
		<h1 class="title">${meta['title']}</h1>
		<div class="dateline">${meta['date']}</div>
		<ul class="tags">
			% for tag in meta['tags']:
			<li><a href="${site['url']}/tags/${tag}">${tag}</a></li>
			% endfor
		</ul>
	</header>
	${body}
</article>
